<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .header {
      font-size: 24px;
      font-weight: bold;
      color: #007BFF;
      margin-bottom: 20px;
    }
    .otp {
      font-size: 22px;
      font-weight: bold;
      padding: 10px;
      border: 2px dashed #007BFF;
      display: inline-block;
      border-radius: 5px;
      background-color: #f4f4f4;
      margin: 15px 0;
    }
    .btn {
      display: inline-block;
      background: #007BFF;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
    }
    .footer {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">üîê Reset Your Password</div>
    <p>Hello,</p>
    <p>You requested to reset your password. Use the OTP below:</p>
    <div class="otp">{{OTP}}</div>
    <p>This OTP is valid for <strong>5 minutes</strong>. Do not share it with anyone.</p>
    <a href="#" class="btn">Reset Password</a>
    <p class="footer">&copy; 2024 Secure Platform. All rights reserved.</p>
  </div>
</body>
</html>
